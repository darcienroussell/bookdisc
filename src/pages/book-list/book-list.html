<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Liste des Livres</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <div no-padding ion-item icon-start 
            *ngFor="let livre of livres; let i = index" 
            [ngClass]="{'rendu':livre.etat, 'preter':!livre.etat }" 
            (click)="onLoadLivre(i)">
            <ion-icon name="book" [color]="livre.etat ? 'secondary' : 'danger'"></ion-icon> 
            {{livre.title}}
    </div>
    </ion-list>
</ion-content>
