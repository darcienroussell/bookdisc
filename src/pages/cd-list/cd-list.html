<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Liste des CD</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-list>
        <div no-padding ion-item icon-start 
            *ngFor="let cd of disques; let i = index" 
            [ngClass]="{'rendu':cd.etat, 'preter':!cd.etat }" 
            (click)="onLoadCd(i)">
            <ion-icon name="disc" [color]="cd.etat ? 'secondary' : 'danger'"></ion-icon> 
            {{cd.title}} 
        </div>
    </ion-list>
</ion-content>
